<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WhizCo - Influencer Marketing Agency</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'img/r4.ico' %}" rel="icon">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


        <link href="{% static 'css/style1.css' %}" rel="stylesheet">
    </head>


<body>


    {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    {% endif %}


<div class="container" id="container">

	<div class="form-container sign-in-container">
		<form method="post">
      {%  csrf_token %}
			<h1>Sign Up</h1>
      <br>

      <input type="text" name="f_name" placeholder="Full Name" />
 <input type="text" name="usernameji" placeholder="Username" />
 <input type="tel" name="mbl" placeholder="Mobile Number" />
<input type="password" name="password" placeholder="Password" />
      <br>
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">

			<div class="overlay-panel overlay-right">
				<h2>Already have an account?</h2>

				<a href="{% url 'login_user' %}"><button class="ghost" id="signUp">Sign In</button></a>
			</div>
		</div>
	</div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
</html>
